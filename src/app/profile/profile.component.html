<div class="container d-flex justify-content-center mt-5">

	<div class="card">
		
		<div class="top-container">
			
			<img src="./assets/user.png" class="img-fluid profile-image" width="70">
			
			<div class="ml-3"  >
				<h5 class="name" *ngIf="(client.nom !=null && client.prenom !=null)">{{client.nom}} {{client.prenom}}</h5>
				<p class="mail" *ngIf="client.numTel !=null">{{client.numTel}}</p>
              
			</div>
		</div>


		<div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
				<div class="dollar-div px-3">
					
					<div class="round-div"><i class="fa fa-dollar dollar"></i></div>

				</div>
				<div class="d-flex flex-column text-right mr-2" *ngIf="client.compte.solde!=null" >
					<span class="current-balance">Current Balance</span>
					<span class="amount"><span class="dollar-sign">$</span>{{client.compte.solde}}</span>
				</div>

		</div>

		<div class="recent-border mt-4" *ngIf="client.compte.rib !=null">
			<span class="recent-orders">RIB : {{client.compte.rib}}</span>
		</div>
        <div class="recent-border mt-4" *ngIf="client.compte.comptename !=null">
			<span class="recent-orders">Account Type : <br/> {{client.compte.comptename}}</span>
		</div>

		
		
	</div>
	
</div>
